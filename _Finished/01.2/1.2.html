<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .first {
            color: rgb(0, 46, 211);
        }

        div.first {
            text-decoration: underline;
            font-weight: bold;
        }

        .second {
            color: rgb(255, 68, 68)
        }

        .third {
            color: olive;
        }

        ul.third {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <div class="first">First list</div>
    <ul class="first">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <div class="second">Second list</div>
    <ol class="second">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>
    <div class="third">Second list</div>
    <ul class="third">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>

</html>
