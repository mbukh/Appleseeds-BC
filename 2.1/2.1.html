<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1 Forms</title>
    <style></style>
</head>

<body>
    <form action="" method="get">
        <h1>Create an Account</h1>
        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="email@email.com">
        </p>
        <p>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="****">
        </p>
        <p>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" placeholder="37">
        </p>
        <p>
            <label for="info">Tell us a little about yourself:</label><br>
            <textarea placeholder="Here goes info..." id="info" name="info"></textarea>
        </p>
        <p>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I agree to the <a href="#">terms of service</a></label>
        </p>
        <button type="submit" name="submit" id="submit">Sign up</button>
    </form>
</body>

</html>
