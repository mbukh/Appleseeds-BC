<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1_functions</title>
</head>
<body>
    <script>
        function countryInfo(country, population, capitalCity) {
            return `${country} has ${population} people and its capital city is ${capitalCity}`;
        }

        let a = countryInfo('Totalitania', '28 hundred', 'Silanopta')
        console.log(a);
        let b = countryInfo('Javascriptus', 3, 'K-2')
        console.log(b);
        let c = countryInfo('Ukraine', '40 millions before the war', 'Kyiv')
        console.log(c);
    </script>
</body>
</html>
