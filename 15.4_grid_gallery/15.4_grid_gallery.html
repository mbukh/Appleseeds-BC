    <title>15.4_grid_gallery</title>
    <style>
        /*
        Insipred by:
        https://github.com/an-object-is-a/html-css-js-pinterest-layout/blob/main/index.html
        */

        :root {
            --rows-count: 16;
            --cols-count: 16;

            --col-size: calc(100% / var(--cols-count) - var(--gap));
            --row-size: var(--card-size);

            --gap: 10px;

            --card-span-w: 1;
            --card-span-h: 2;

            --span-w: calc(2 * var(--card-span-w));
            --span-h: calc(2 * var(--card-span-h));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;

            font-size: 62.5%;

            color: #333;
            background-color: #eee;
        }

        a {
            text-decoration: none;
            color: #333
        }

        #body-container {
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gallery-grid {
            padding: var(--gap);
            gap: var(--gap);

            display: grid;
            grid-template-columns: repeat(auto-fit, var(--col-size));
            grid-auto-rows: var(--row-size);
            justify-content: center;
        }

        .image-box {
            grid-column-end: span var(--span-w);
            grid-row-end: span var(--span-h);
        }

        #gallery-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (min-width: 500px) {
            :root {
                --row-size: 3rem;
            }
        }
    </style>
</head>
